<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>check out</title>

      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
           <ul class="list-group" id="item_list">
            </ul>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">

          <form method="POST">
            {% csrf_token %}
  <div class="form-row">
    <input type="hidden" id="items" name="items">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Name</label>
      <input id="name" name="name" type="text" class="form-control" id="inputEmail4" placeholder="Jagadish">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Email</label>
      <input id="email" name="email" type="text" class="form-control" id="inputPassword4" placeholder="name@company.com">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input id="address" name="address" type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input id="city" name="city" type="text" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">State</label>
      <input id="state" name="state" type="text" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input id="zipcode" name="zipcode" type="text" class="form-control" id="inputZip">
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Amount to be Paid</label>
      <input id="total" name="total" readonly="" type="text" class="form-control" id="inputZip">
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Place Order</button>
</form>

        </div>

      </div>
    </div>


  </body>
  <script type="text/javascript">
      if (localStorage.getItem('cart')==null){
        cart = {};
      }
      else{
        cart = JSON.parse(localStorage.getItem('cart'));
      }
      var total  = 0 ;
      for (item in cart){
        let name = cart[item][1];
        let quantity = cart[item][0];
        let price = cart[item][2];
        total = total + price;

        emptyString = `<li class="list-group-item"><span>${quantity}</span> of ${name} <span class="badge badge-warning badge-pill">${price}</span> </li>`;
        $('#item_list').append(emptyString);
      }

        totalCost = `<li class="list-group-item d-flex justify-content-between align-items-center"><b>Your Total</b>
        ${total}</li>`;

        $('#item_list').append(totalCost);
        $('#total').val(total);

      $("#items").val(JSON.stringify(cart))
  </script>
</html>
